  <section class="seccion contenedor" id="SHistoria">
    <h2 class="centrar-texto">Historia</h2>
    <p>El centro educativo José Trinidad Reyes, de la aldea la Quesera, Santa Fe, Ocotepeque, fue fundada en el año de 1978, debido a la necesidad de tener un centro educativo en esta zona, se pusieron de acuerdo todos los habitantes de las comunidades cercanas y reunieron 30 alumnos. Su construcción está elaborada de 3 aulas. Actualmente cuenta con una matrícula de 56 estudiantes.<br><br></p>

    <h2 class="centrar-texto">Acerca de nosotros</h2>
    <h3>Diagnóstico Situacional</h3>
    <p>Según la ley fundamental de educación desde el año 1998 todos los centros educativos que brindan atención en el 1, 2 y 3 ciclo pasan a ser centros de educación básica. Se encuentra ubicado en la aldea la Quesera, Santa Fe.<br><br></p>

    <h3>Principios de Gestión</h3>
    <p>La gestión del C.E.B 'JOSE TRINIDAD REYES', se fundamentará en los siguientes principios:<br><br> 
      HONESTIDAD: Hace referencia a la persona siempre integra y recta, alguien que cumple con sus deberes sin fraudes, engaños y trampas; ser recto es ser transparente, auténtico y de buena fe.<br><br>
      RESPONSABILIDAD: En sentido práctico es escoger la respuesta correcta; hacer de la mejor manera lo que corresponde con efectividad, calidad y compromiso, y sin perder de vista el beneficio colectivo. Implica asumir la consecuencia social de los actos y responder por las decisiones que tomen los grupos de los que se forma parte.<br><br>
      TRANSPARENCIA: Cada actividad debe de ser desarrollada con transparencia ya que contribuye a la buena administración de los recursos y propicia el empoderamiento de la sociedad en las gestiones de los administradores de la educación, y por ende, de los centros educativos. Ser honesto con uno mismo y con los demás. Es un valor fundamental para trabajar en equipo.<br><br>
      RESPETO: Es tratar humanamente a las personas, reconocer que el otro es real y semejante pero a la vez diferente. Respetar es ponerse en lugar del otro para comprenderlo. 'Formación académica de calidad y en valores para el desempeño en sociedad' respeto excluye el maltrato, la discriminación, la agresión, la humillación, la indiferencia y el desconocimiento de cualquier persona.<br><br>
      JUSTICIA: Este valor va más allá de la ley y del dar a cada uno lo que le pertenece. Entraña el reconocimiento del otro 'como igual a uno mismo'. Es así como cobra todo su sentido. Las personas encargadas de la educación de la institución deben de mostrar justicia frente a cualquier situación que se presente, sin hacer diferencia entre los implicados.<br><br>
      AGRADECIMIENTO: La gratitud es uno de los valores más apreciados y respetados. El aprender a dar las gracias o agradecer aporta bienestar y reconocimiento a las personas. Como todos los demás valores, se enseña a dar las gracias con el ejemplo, modelando para los niños nuestras propias acciones de agradecer.<br><br>
      SOLIDARIDAD: Es la capacidad que permite reconocer a cada quien su dignidad y valor individual como persona. La solidaridad parte de la premisa: 'mi desarrollo como persona no es posible sin la presencia, el apoyo, el afecto y la ayuda a los demás'. El pluralismo y la aceptación (como superación de la tolerancia) son las bases imprescindibles para que surja la solidaridad sobre la base del respeto.<br><br>
      BONDAD: La bondad es una de las cualidades humanas que mejor reflejan la esencia humana, pues la persona bondadosa es buena, benigna y benévola, y a veces se la relaciona con la amabilidad. Tiene inclinación por hacer el bien a los demás, y lo hace con afecto, comprensión y respeto.<br><br>
      ESTUDIO: Cuando se habla de hábitos de estudio, se refiere a las conductas que se llevan a cabo en todas las fases del estudio: en las clases y en el trabajo en casa. Una conducta que se repite, se establece como hábito y en ese momento, realizarla nos supone un esfuerzo menor. Ese tiene que ser el objetivo: establecer conductas de forma permanente.<br><br>
      TRABAJO: Este trata de realizar y comprender las virtudes y valores humanos del trabajo, preparándoles para el futuro, cuando tengan que trabajar en los estudios, en la empresa o en la sociedad.<br><br>
      PUNTUALIDAD: La puntualidad es el cuidado y diligencia en hacer las cosas a su debido tiempo. Sin duda, una virtud que en el mundo en el que vivimos se convierte en una obligación. Por eso se le debe de dar valor de cara a los niños, educarlos en la puntualidad significará un compromiso para ellos en realizar las tareas a tiempo.<br><br>
    </p>
